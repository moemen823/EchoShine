<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details |  EcoShine</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./imgs/logo.png">

  <style>
    body {
      background: linear-gradient(135deg, #00416A 0%, #E4E5E6 100%);
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding-top: 70px;
    }

    .glass-card {
      background: rgba(13, 13, 13, 0.5);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(255, 193, 7, 0.2);
      color: #fff;
    }

    .glass-card:hover {
      transform: translateY(-3px);
      transition: all 0.4s ease;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.4);
    }

    .details-section h2 {
      text-shadow: 0 0 8px #ffc107;
    }

    #panelImages img {
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    #panelImages img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
    }

    .info-label {
      color: #ffc107;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .glass-card {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<a href="./users managment.html">Manage Users</a>

<body class="details-bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="index.html">
        <i class="bi bi-sun me-2 text-warning"></i> EcoShine
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto text-center align-items-center" id="navLinks">
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book Cleaning</a></li>
          <li class="nav-item"><a class="nav-link" href="My Bookings.html">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" id="dashboardLink" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- Main Section -->
  <section class="details-section py-5 mt-5">
    <div class="container">
      <div class="card glass-card p-4 p-md-5 shadow-lg rounded-4">
        <h2 class="text-center text-warning mb-4"><i class="bi bi-person-circle me-2"></i>Client Details</h2>

        <div id="clientData" class="text-light"></div>

        <hr class="text-light">

        <div class="text-center mt-4">
          <button id="markComplete" class="btn btn-success m-2">
            <i class="bi bi-check-circle me-1"></i> Mark as Completed
          </button>
          <button onclick="window.history.back()" class="btn btn-secondary m-2">
            <i class="bi bi-arrow-left me-1"></i> Back
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4 bg-dark text-light text-center mt-5">
    <div class="container">
      <p class="mb-0">© <span id="year"></span>  EcoShine</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGSfwSqmK239i6CMP5mIItp_Xj-mwYV2I",
      authDomain: "solar-cleaning-website.firebaseapp.com",
      databaseURL: "https://solar-cleaning-website-default-rtdb.firebaseio.com",
      projectId: "solar-cleaning-website",
      storageBucket: "solar-cleaning-website.appspot.com",
      messagingSenderId: "454039844879",
      appId: "1:454039844879:web:8051aac69c8ac7baf50b7a",
      measurementId: "G-THCL9Q4WYX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const bookingKey = params.get("key");
    const container = document.getElementById("clientData");
    const markBtn = document.getElementById("markComplete");

    if (!bookingKey) {
      container.innerHTML = "<p class='text-danger fw-bold'>❌ No booking ID found.</p>";
      markBtn.style.display = "none";
      throw new Error("No booking key provided.");
    }

    async function loadBooking() {
      const snapshot = await get(ref(db, "bookings/" + bookingKey));
      if (!snapshot.exists()) {
        container.innerHTML = "<p class='text-warning'>⚠️ Booking not found.</p>";
        markBtn.style.display = "none";
        return;
      }

      const booking = snapshot.val();

      container.innerHTML = `
        <div class="row g-3">
          <div class="col-md-6">
            <p><span class="info-label">Name:</span> ${booking.name}</p>
            <p><span class="info-label">Username:</span> ${booking.username}</p>
            <p><span class="info-label">Phone:</span> ${booking.phone || "—"}</p>
            <p><span class="info-label">Address:</span> ${booking.address}</p>
            <p><span class="info-label">Date:</span> ${booking.date}</p>
            <p><span class="info-label">Time:</span> ${booking.time}</p>
          </div>
          <div class="col-md-6">
            <p><span class="info-label">Status:</span> 
              <span id="statusBadge" class="badge ${booking.status ? "bg-success" : "bg-warning text-dark"}">
                ${booking.status ? "Completed" : "Pending"}
              </span>
            </p>
            <p><span class="info-label">Notes:</span> ${booking.notes || "-"}</p>
            <p><span class="info-label">Panel Photos:</span></p>
            <div id="panelImages" class="d-flex flex-wrap gap-3"></div>
          </div>
        </div>
      `;

      const panelContainer = document.getElementById("panelImages");
      if (booking.panelPhoto) {
        if (Array.isArray(booking.panelPhoto)) {
          booking.panelPhoto.forEach((url) => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "panel";
            img.width = 120;
            img.className = "rounded shadow-sm";
            panelContainer.appendChild(img);
          });
        } else {
          panelContainer.innerHTML = `<img src="${booking.panelPhoto}" class="rounded shadow-sm w-100" alt="panel">`;
        }
      }

      // Mark Complete
      markBtn.onclick = async () => {
        try {
          await update(ref(db, "bookings/" + bookingKey), { status: true });
          document.getElementById("statusBadge").className = "badge bg-success";
          document.getElementById("statusBadge").textContent = "Completed";
          alert("✅ Booking marked as completed!");
        } catch (err) {
          console.error("Update error:", err);
          alert("❌ Failed to update booking.");
        }
      };
    }

    loadBooking();
  </script>
  <script>
    const navLinks = document.getElementById("navLinks");
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (user) {
      // Profile image
      let imgSrc = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
      if (user.panelPhoto && user.panelPhoto.includes("drive.google")) {
        const match = user.panelPhoto.match(/[-\w]{25,}/);
        if (match) imgSrc = `https://drive.google.com/uc?export=view&id=${match[0]}`;
      } else if (user.panelPhoto) {
        imgSrc = user.panelPhoto;
      }

      // Rebuild Navbar
      navLinks.innerHTML = `
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="booking.html">Book Cleaning</a></li>
      <li class="nav-item"><a class="nav-link" href="My Bookings.html">My Bookings</a></li>
 
 ${user.isAdmin ? `<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>             <li class="nav-item"><a class="nav-link " href="messages.html">Client Messages</a></li>
   <li class="nav-item"><a class="nav-link " href="users managment.html">Manage Users</a></li>
 ` : ""}     
       <li class="nav-item"><a class="nav-link" href="about.html"">How are We</a></li>
 <li class="nav-item dropdown ms-3">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
           role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="${imgSrc}" alt="User" class="rounded-circle me-2" style="width:35px; height:35px; object-fit:cover;">
          <span class="fw-bold text-warning">${user.fullName.split(" ")[0]}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
        </ul>
      </li>
    `;

      // Logout function
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedUser");
        window.location.href = "login.html";
      });
    } else {
      // If not logged in, show default nav
      navLinks.innerHTML = `
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    `;
    }
  </script>

</body>

</html>
