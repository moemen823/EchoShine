<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bookings |  EcoShine</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./imgs/logo.png">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #00416A 0%, #E4E5E6 100%);
            color: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }

        h2,
        h4 {
            text-shadow: 0 0 5px #ffc107;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .card-header {
            font-weight: 600;
            background: rgba(255, 193, 7, 0.15);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 5px #ffc107;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #ffda4a;
            transform: scale(1.05);
        }

        .list-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            h2 {
                text-align: center;
                font-size: 1.7rem;
            }

            .list-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">
                <i class="bi bi-sun me-2 text-warning"></i> EcoShine
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto text-center align-items-center" id="navLinks"></ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4 pt-4">
        <h2 class="text-warning mb-4 text-center"><i class="bi bi-calendar2-check me-2"></i>My Bookings</h2>

        <div id="currentBookings" class="mb-5">
            <h4><i class="bi bi-hourglass-split me-2 text-warning"></i>Pending Bookings</h4>
            <div class="list-group" id="pendingList"></div>
        </div>

        <div id="completedBookings">
            <h4><i class="bi bi-check-circle me-2 text-success"></i>Completed Cleanings</h4>
            <div class="list-group" id="completedList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove }
            from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGSfwSqmK239i6CMP5mIItp_Xj-mwYV2I",
            authDomain: "solar-cleaning-website.firebaseapp.com",
            databaseURL: "https://solar-cleaning-website-default-rtdb.firebaseio.com",
            projectId: "solar-cleaning-website",
            storageBucket: "solar-cleaning-website.appspot.com",
            messagingSenderId: "454039844879",
            appId: "1:454039844879:web:8051aac69c8ac7baf50b7a",
            measurementId: "G-THCL9Q4WYX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const user = JSON.parse(localStorage.getItem("loggedUser"));
        const navLinks = document.getElementById("navLinks");

        if (!user) {
            alert("⚠️ You must be logged in to view your bookings!");
            window.location.href = "login.html";
        } else {
            let imgSrc = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            if (user.panelPhoto && user.panelPhoto.includes("drive.google")) {
                const match = user.panelPhoto.match(/[-\w]{25,}/);
                if (match) imgSrc = `https://drive.google.com/uc?export=view&id=${match[0]}`;
            } else if (user.panelPhoto) {
                imgSrc = user.panelPhoto;
            } navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book Cleaning</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">My Book Cleaning</a></li>
  

 ${user.isAdmin ? `<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>             <li class="nav-item"><a class="nav-link " href="messages.html">Client Messages</a></li>
 <li class="nav-item"><a class="nav-link " href="users managment.html">Manage Users</a></li>` : ""} 
      <li class="nav-item"><a class="nav-link" href="about.html"">How are We</a></li>

      <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
           role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="${imgSrc}" alt="User" class="rounded-circle me-2" style="width:35px; height:35px; object-fit:cover;">
          <span class="fw-bold text-warning">${user.fullName.split(" ")[0]}</span>
        </a>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </li>`;

            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("loggedUser");
                window.location.href = "login.html";
            });
        }

        const pendingList = document.getElementById("pendingList");
        const completedList = document.getElementById("completedList");
        const bookingsRef = ref(db, "bookings");

        onValue(bookingsRef, (snapshot) => {
            pendingList.innerHTML = "";
            completedList.innerHTML = "";

            snapshot.forEach((snap) => {
                const booking = snap.val();
                const key = snap.key;

                if (booking.username !== user.username) return;

                const card = document.createElement("div");
                card.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-header">
              ${booking.name} - ${booking.address}
              ${booking.status ? '<span class="badge bg-success float-end">Completed</span>' : ''}
            </div>
            <div class="card-body">
              ${booking.panelPhoto ? `<div class="mb-2 text-center">
                <img src="${booking.panelPhoto}" alt="Panel Image" class="img-fluid rounded" style="max-height:150px;object-fit:cover;">
              </div>` : ''}
              <div class="mb-2">
                <label>Phone:</label>
                <input type="tel" class="form-control form-control-sm" id="phone-${key}" value="${booking.phone || ''}" ${booking.status ? 'readonly' : ''}>
              </div>
              <div class="mb-2">
                <label>Date:</label>
                <input type="date" class="form-control form-control-sm" id="date-${key}" value="${booking.date}" ${booking.status ? 'readonly' : ''}>
              </div>
              <div class="mb-2">
                <label>Time:</label>
                <input type="time" class="form-control form-control-sm" id="time-${key}" value="${booking.time}" ${booking.status ? 'readonly' : ''}>
              </div>
              <div class="mb-2"><strong>Notes:</strong> ${booking.notes || '-'}</div>
              ${!booking.status ? `
                <button class="btn btn-warning btn-sm me-2" id="update-${key}"><i class="bi bi-save me-1"></i>Update</button>
                <button class="btn btn-danger btn-sm" id="delete-${key}"><i class="bi bi-trash me-1"></i>Delete</button>
              ` : ''}
            </div>
          </div>
        `;

                if (booking.status) {
                    completedList.appendChild(card);
                } else {
                    pendingList.appendChild(card);
                }

                if (!booking.status) {
                    document.getElementById(`update-${key}`).addEventListener("click", async () => {
                        const newPhone = document.getElementById(`phone-${key}`).value.trim();
                        const newDate = document.getElementById(`date-${key}`).value;
                        const newTime = document.getElementById(`time-${key}`).value;

                        if (!newPhone.match(/^[0-9+ ]{7,15}$/)) {
                            alert("⚠️ Please enter a valid phone number!");
                            return;
                        }

                        await update(ref(db, `bookings/${key}`), { phone: newPhone, date: newDate, time: newTime });
                        alert("✅ Booking updated successfully!");
                    });

                    document.getElementById(`delete-${key}`).addEventListener("click", async () => {
                        if (confirm("Are you sure you want to delete this booking?")) {
                            await remove(ref(db, `bookings/${key}`));
                            alert("✅ Booking deleted!");
                        }
                    });
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
